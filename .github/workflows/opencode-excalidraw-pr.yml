# CI - @sketchi-app/opencode-excalidraw (typecheck + unit tests + build + pack dry-run)
name: opencode-excalidraw-pr

on:
  pull_request:
    paths:
      - "packages/opencode-excalidraw/**"
      - ".opencode/**"
      - ".github/workflows/opencode-excalidraw-*.yml"
  push:
    branches:
      - main
    paths:
      - "packages/opencode-excalidraw/**"
      - ".opencode/**"
      - ".github/workflows/opencode-excalidraw-*.yml"

jobs:
  opencode-excalidraw:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: |
          set -euo pipefail
          bun install --frozen-lockfile || (
            echo "bun install failed; clearing Bun cache and retrying" >&2
            bun pm cache rm
            bun install --frozen-lockfile
          )

      - name: Typecheck
        working-directory: packages/opencode-excalidraw
        run: bun run typecheck

      - name: Unit tests
        working-directory: packages/opencode-excalidraw
        run: bun run test

      - name: Build
        working-directory: packages/opencode-excalidraw
        run: bun run build

      - name: Validate npm pack (dry run)
        working-directory: packages/opencode-excalidraw
        run: npm pack --dry-run

